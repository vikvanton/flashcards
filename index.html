<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashCards</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<h1>What is the capital of...</h1>
<div id="flex-container">
    <div class="flex-row">
        <div class="flex-item">
            <div class="card">
                <div class="front-card">
                    <h3>Canada</h3>
                </div>
                <div class="back-card">
                    <h3>Ottawa</h3>
                </div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front-card">
                    <h3>Mexico</h3>
                </div>
                <div class="back-card">
                    <h3>Mexico City</h3>
                </div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front-card">
                    <h3>Peru</h3>
                </div>
                <div class = "back-card">
                    <h3>Lima</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <div class="card">
                <div class="front-card">
                    <h3>Australia</h3>
                </div>
                <div class = "back-card">
                    <h3>Canberra</h3>
                </div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front-card">
                    <h3>Ukraine</h3>
                </div>
                <div class = "back-card">
                    <h3>Kyiv</h3>
                </div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front-card">
                    <h3>Laos</h3>
                </div>
                <div class = "back-card">
                    <h3>Vientiane</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <div class="card">
                <div class="front-card">
                    <h3>Russia</h3>
                </div>
                <div class="back-card">
                    <h3>Moscow</h3>
                </div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front-card">
                    <h3>Sudan</h3>
                </div>
                <div class="back-card">
                    <h3>Khartoum</h3>
                </div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front-card">
                    <h3>Montenegro</h3>
                </div>
                <div class="back-card">
                    <h3>Podgorica</h3>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
